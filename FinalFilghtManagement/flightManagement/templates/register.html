{% extends 'layout/base.html' %}

{% block title %} Đăng ký {% endblock %}

{% block content %}

<div class="login">
    <div>
        <form action="/register" method="POST"  class="form_login_register">
            <div class="mb-3 mt-3 form_register--name">
                <div class="mb-3 mt-3 form_register--surname">
                    <label for="lastname" class="form-label">Surname:</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Nhap vao ho" name="lastname">
                </div>
                <div class="mb-3 mt-3">
                    <label for="firstname" class="form-label">Nhap vao ten dem va ten</label>
                     <input type="text" class="form-control" id="firstname" placeholder="Nhap vao ten dem va ten" name="firstname">
                </div>
            </div>
            <div class="mb-3 mt-3 form_register--name">
                <div class="mb-3 mt-3 form_register--surname">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter Number Phone" name="phone">
                </div>
                <div class="mb-3 mt-3">
                    <label for="address" class="form-label">Address:</label>
                     <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
                </div>
            </div>
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Confirm password</label>
                <input id="confirm" name="confirm" required type="confirm" placeholder="Enter password" class="form-control mt-2">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock%}
